<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
        <!--A base (img) tem a imagem padrão que se quer carregar, e a ordem dos sources deve ser com base no tamanho, a menor imagem deve ficar depois da abertura da tag picture e as imagens maiores nos próximos sources, sendo que a maior das imagens vai ficar por último.-->
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/Indecision.mp3" controls autoplay></audio>-->
    <!--Formatos aceitos pela maioria dos navergadores: MP3 WAV OGG-->

    <audio preload="none" autoplay controls loop>
        <source src="midia/Indecision.mp3" type="audio/mpeg"> <!--MP3-->
        <source src="midia/Indecision.ogg" type="audio/ogg">
        <source src="midia/Indecision.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Indecision.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

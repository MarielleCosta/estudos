<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <!--Esse formato (vídeos locais) podem custar caro devido ao armazenamento de vídeos-->
    <!--poster="img/flor.jpg" - adiciona uma imagem no inicio do vídeo, enquanto ele não roda-->
    <video width="560" controls loop>
        <source src="midia/flower.mp4" type="video/mp4">
        <source src="midia/flower.webm" type="video/webm">
        <source src="midia/flower.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserir vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iZq0u3quAqo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
